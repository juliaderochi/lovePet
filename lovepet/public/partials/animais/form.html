<div class="col-md-6 mx-auto mt-4">
    <h2>{{vm.titulo}}</h2>
    <form>
        <div class="form-group">
            <label>Nome:</label>
            <input ng-model="vm.animal.nome" type="text" class="form-control">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="sel1">Especie:</label>
                <select class="form-control" ng-model="vm.animal.especie" id="especie">
                  <option>Cachorro</option>
                  <option>Gato</option>
                  <option>Passáro</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label>Raça:</label>
                <input ng-model="vm.animal.raca" type="text" class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Nascimento:</label>
                <input ng-model="vm.animal.nascimento | date: 'dd/MM/yyyy HH:mm'" type="text" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="sel2">Sexo:</label>
                <select class="form-control" ng-model="vm.animal.sexo" id="sexo">
                  <option>Fêmea</option>
                  <option>Macho</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Peso:</label>
                <input ng-model="vm.animal.peso" type="number" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>Pelagem:</label>
                <input ng-model="vm.animal.pelagem" type="text" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>Porte:</label>
                <input ng-model="vm.animal.porte" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">            
            <label for="comment">Observação:</label>
            <textarea class="form-control"  ng-model="vm.animal.observacao" id="observacao"></textarea>
        </div>
        <div class="text-right">
            <button ng-click="vm.save()" type="button" class="btn btn-primary">Salvar</button>
            <button ui-sref="animalList" type="button" class="btn btn-danger">Cancelar</button>
        </div>
    </form>
</div>
