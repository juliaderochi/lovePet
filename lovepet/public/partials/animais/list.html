<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">Animais</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a ui-sref="animalNovo" class="btn btn-sm btn-outline-success">
            <span class="fas fa-plus-square"></span>
            Novo animal
        </a>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Especie</th>
                <th>Sexo</th>
                <th>Nascimento</th>
                <th>Peso</th>
                <th>Porte</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="animal in vm.animais">
                <td>{{animal.nome}}</td>
                <td>{{animal.especie}}</td>
                <td>{{animal.sexo}}</td>
                <td>{{animal.nascimento | date: 'dd/MM/yyyy HH:mm'}}</td>
                <td>{{animal.peso}}</td>
                <td>{{animal.porte}}</td>
                <td class="text-right">
                    <a ui-sref="animalEditar({id:animal._id})"><span class="fas fa-edit"></span></a>
                    <a href="#" ng-click="vm.excluir(animal._id)"><span class="fas fa-trash-alt"></span></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
